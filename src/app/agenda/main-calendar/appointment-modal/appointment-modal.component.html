<div class="around">
  <form (ngSubmit)="saveAppointment()">
    <h1>Nieuwe Afspraak</h1>
    <!-- soort afspraak -->
    <div class="top-box">
      <div class="left-side">
        <div class="modal-type ">
          <h2>Soort afspraak</h2>
          <br>
          <div>
            <mat-select name="type" required [(ngModel)]="appointment.appointmentType.id" class="mat-select-width"
                        placeholder="Kies hier de soort afspraak">
              <mat-option value="1">Patiënt afspraak</mat-option>
            </mat-select>
          </div>
        </div>
        <div class="modal-information date-picker">
            <div class="left-side">
            <span class="material-icons left-side ">date_range</span>
            </div>
            <div class="date-box left-side">
              <input class="date right-side" name="date" [(ngModel)]="appointment.date" matInput
                     [matDatepicker]="picker">

              <mat-datepicker-toggle class="right-side" matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </div>

            <br>
<!--            <input matInput class="start-time" name="startTime" placeholder="hh:mm" required-->
<!--                   (ngModelChange)="calcEndTime()" [(ngModel)]="startTime">-->
<!--            <mat-label>-</mat-label>-->
<!--            <mat-label name="endTime" class="end-time">{{endTime | timeNumbers}}</mat-label>-->
<!--            <br>-->
<!--            <mat-select name="duration" (selectionChange)="calcEndTime()" required [(ngModel)]="duration"-->
<!--                        class="mat-select-width time-input"-->
<!--                        placeholder="Uur">-->
<!--              <mat-option value="10">10 min</mat-option>-->
<!--              <mat-option value="20">20 min</mat-option>-->
<!--              <mat-option value="30">30 min</mat-option>-->
<!--              <mat-option value="60">60 min</mat-option>-->
<!--            </mat-select>-->
            <table class="table">
              <tbody>
              <tr>
                <td>

                  <span class="material-icons">schedule</span>
                </td>
                <td>
                  <input type="time" class="time" min="00:00" max="23:59" id="starttimeHour"
                         value=" " placeholder="Uur">
                </td>
               <p> - </p>
                <td>
                  <input type="time" class="time" min="00:00" max="23:59" id="endtimeHour"
                         value="" placeholder="Uur">
                </td>
                <!--                        <input type="time" class="time" min="00" max="59" id="breaktime${{i}}">-->
              </tr>
              </tbody>
            </table>




            <br>
            <!--            <span class="material-icons">person_add</span>-->
            <!--            <input matInput name="doctorName" [(ngModel)]="appointment.doctorName">-->
            <!--            <div class="right-side">-->
            <!--              <span class="material-icons">edit</span>-->
            <!--              Aanpassen-->
            <!--            </div>-->

        </div>
      </div>
      <!--      patient zoeken-->

      <div class="modal-patient">
        <h2><span class="material-icons">search</span>Patiënt zoeken</h2>
        <input name="patientName" required [(ngModel)]="appointment.patientName" matInput class="input-patient"
               placeholder="Voor- of achternaam"/>
        <input name="patientStreetNameNumber" required [(ngModel)]="appointment.patientStreetNameNumber" matInput
               class="input-patient" placeholder="Straatnaam + huisnummer">
        <input name="patientDateOfBirth" required [(ngModel)]="appointment.patientDateOfBirth" matInput
               class="input-patient" placeholder="Geboortedatum">
        <input name="patientPostalCode" required [(ngModel)]="appointment.patientPostalCode" matInput
               class="input-patient" placeholder="Postcode">
      </div>
      <br>
    </div>

    <!--      reden van komst-->
    <div class="modal-reason box">
      <h2>Reden van komst</h2>
      <mat-select name="reasonSelection" required [(ngModel)]="appointment.reasonType.id" class="mat-select-width"
                  placeholder="Geef de reden van de afspraak aan">
        <mat-option value="1">Ziekte</mat-option>
      </mat-select>
      <br>
      <textarea name="reasonText" [(ngModel)]="appointment.reason" class="text-area-width"
                placeholder="Vul de reden aan met vrije tekst"></textarea>
    </div>

    <!--      attentie regel-->
    <div class="modal-attention">
      <h2>Attentieregel</h2>
      <textarea name="attentionLineText" [(ngModel)]="appointment.attention" class="text-area-width"
                placeholder="Typ hier de attentieregel"></textarea>
    </div>
    <input class="left-side checkbox" type="checkbox" id="Prioriteit" ><p><b> Prioriteit</b></p>
    <input class="left-side checkbox" type="checkbox" id="MGN" ><p><b> Afspraak zichtbaar voor patient (MGn)</b></p>

    <div class="modal-buttons">
      <button (click)="cancelAppointment()" class="button-cancel" mat-button>Annuleren</button>
      <button type="submit" class="button-save" mat-button>Opslaan</button>
    </div>

  </form>
</div>
